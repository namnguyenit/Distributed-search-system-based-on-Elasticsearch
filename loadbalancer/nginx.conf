worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream elasticsearch_cluster {
        # Thuật toán Round Robin là mặc định, không cần khai báo.
        # Nếu bạn muốn dùng thuật toán khác, ví dụ:
        # least_conn; # Chọn node có ít kết nối nhất
        # ip_hash;    # Phân phối request từ cùng IP client đến cùng server

        # Danh sách các server backend
        server es-node01:9200;
        server es-node02:9200;
        server es-node03:9200;
        server es-node04:9200;
        server es-node05:9200;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://elasticsearch_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
    }
}